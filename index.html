<!-- GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- currentDay was an originally an ID changed it to a class so i could capture all IDs at once in Javascript for color coordination -->
      <p class="lead currentDay"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1 hour">9AM</div>
        <textarea id="9" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <!-- found through fontawesome website -->
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 hour">10AM</div>
        <textarea id="10" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row ">
        <div class="col-1 hour">11AM</div>
        <textarea id="11" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">12PM</div>
        <textarea id="12" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea id="13" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">2PM</div>
        <textarea id="14" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">3PM</div>
        <textarea id="15" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">4PM</div>
        <textarea id="16" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">5PM</div>
        <textarea id="17" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">
          <i class="far fa-save"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
